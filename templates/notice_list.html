<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Объявления</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .notice {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .notice h2 {
            margin-top: 0;
        }
        .notice time {
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Объявления</h1>
    {% for notice in notices %}
        <div class="notice">
            <h2>{{ notice.title }}</h2>
            <time>{{ notice.created_at|date:"d.m.Y H:i" }}</time>
            <p>{{ notice.content }}</p>
        </div>
    {% empty %}
        <p>Пока нет объявлений.</p>
    {% endfor %}
</body>
</html>
